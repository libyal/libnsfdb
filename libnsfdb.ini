[project]
description: "libnsfdb is a library to access the Notes Storage Facility (NSF) database file format."
name: "libnsfdb"
status: "experimental"
year_of_creation: "2010"
documentation_url: "https://github.com/libyal/libnsfdb/tree/main/documentation"
features: ["debug_output", "ossfuzz", "tools"]

[library]
description: "Library to access the Notes Storage Facility (NSF) database file format"
features: ["pthread", "wide_character_type"]
public_types: ["file", "note"]

[tools]
description: "Several tools for reading Notes Storage Facility (NSF) database files"
names: ["nsfdbexport", "nsfdbinfo"]

[tests]
profiles: ["libnsfdb", "pynsfdb", "nsfdbinfo"]
info_tool_options_per_profile: [""]
info_tool_profiles: ["nsfdbinfo"]
example_filename1: "bookmark.nsf"
example_filename2: "log.nsf"

